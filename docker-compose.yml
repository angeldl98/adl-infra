# BASE INFRA ONLY
# This compose must start successfully on a clean VPS
# without any adl-suite application repos present.
networks:
  adl-net:
    driver: bridge

volumes:
  pgdata:
  secrets-data:
  logs-data:
  caddy_data:
  caddy_config:

services:
  caddy:
    image: caddy:2.8
    container_name: adl-caddy
    restart: unless-stopped
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - /opt/adl-suite/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - adl-net

  postgres:
    image: postgres:15
    container_name: adl-postgres
    env_file:
      - /opt/adl-suite/data/secrets/runtime.env
    environment:
      POSTGRES_USER: adl
      POSTGRES_DB: adl_core
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - adl-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adl"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 1g
    cpus: 1.0

  redis:
    image: redis:7-alpine
    container_name: adl-redis
    env_file:
      - /opt/adl-suite/data/secrets/runtime.env
    networks:
      - adl-net
    command: ["sh", "-c", "redis-server --requirepass \"$$REDIS_PASSWORD\""]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$$REDIS_PASSWORD\" ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 256m
    cpus: 0.5
